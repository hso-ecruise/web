<div class="header navbar" layout-align="center" layout="row">
	<md-content class="md-padding" >
		<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout-align="center center">
			<md-nav-item md-nav-href="booking" name="booking">Buchen</md-nav-item >
			<md-nav-item md-nav-href="manage"  name="manage" >Buchungen verwalten</md-nav-item>
			<md-nav-item md-nav-href="profile" name="profile" >Profil bearbeiten</md-nav-item>
		</md-nav-bar>
	</md-content>
</div>

<div  layout="column" ng-cloak class="md-inline-form">
	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">Pers&ouml;nliche Daten</h2>
		</div>
	</md-toolbar>

	<md-content flex layout-padding class="">					
		<md-input-container class="md-block" flex-gt-xs>
			<label> Ihre Kundennummer:  {{ userID }} </label>
			<input disabled>
		</md-input-container>			

		<md-input-container>
			<label>Vorname</label>
			<input ng-model="user.name"/>
		</md-input-container>

		<md-input-container>
			<label>Nachname</label>
			<input ng-model="user.familyName"/>
		</md-input-container>
	</md-content>

	<md-content flex layout-padding>	
		<md-input-container>
			<label>Email</label>
			<input ng-model="user.email" type="email" />
		</md-input-container>
		<md-input-container>
			<label>Telefon</label>
			<input ng-model="user.phoneNr"/>
		</md-input-container>
	</md-content>

	<md-content flex layout-padding>	
		<md-input-container>
			<label>Strasse</label>
			<input ng-model="user.address.street" />
		</md-input-container>
		<md-input-container>
			<label>Hausnummer</label>
			<input ng-model="user.address.number" />
		</md-input-container>
	</md-content>
	<md-content flex layout-padding>	
		<md-input-container>
			<label>Land</label>
			<input ng-model="user.address.country" />
		</md-input-container>
		<md-input-container>
			<label>PLZ</label>
			<input ng-model="user.address.zip" />
		</md-input-container>
	</md-content>
<!--TODO-->
	<md-content flex layout-padding>
		<md-input-container>
			<label>Stadt</label>
			<input ng-model="user.address.city" />
		<!--
			<md-select ng-model="user.address.state">
			  <md-option ng-repeat="state in states" value="{{user.address.state.abbrev}}">
				{{user.address.state.abbrev}}
			  </md-option>
			</md-select>
		-->
		</md-input-container>
	</md-content>	

	<md-content flex layout-padding>
		<md-button class="md-raised md-warn" ng-click="Cancel()"> Verwerfen </md-button>
		<md-button class="md-raised md-primary" ng-click="Safe()"> Speichern </md-button>
	</md-content>
</div>
