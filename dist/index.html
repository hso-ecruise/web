<!doctype html> <html> <head> <meta charset="utf-8"> <title>E-Cruise UserSite</title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.e9ee0429.css"> <link rel="stylesheet" href="styles/main.af099e23.css"> </head> <body ng-app="webApp"> <!--[if lte IE 8]>

		<!-- Add your site or application content here --> <div ng-controller="Ctrl_Main" ng-cloak ng-switch on="loggedIN"> <!-- LOGIN / REGISTER START --> <div ng-switch-when="false"> <div ng-controller="Ctrl_Login_Register"> <!-- HEAD LINE START --> <div class="header navbar" layout-align="center" layout="row"> <md-content class="md-padding"> <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout-align="center center"> <md-nav-item md-nav-click="ChangeView('login')" name="manage">Login</md-nav-item> <md-nav-item md-nav-click="ChangeView('register')" name="profile">Registrieren</md-nav-item> </md-nav-bar> </md-content> </div> <!-- HEAD LINE END --> <div ng-switch on="loginORregister"> <!-- LOGIN START --> <div ng-switch-when="login" class="login-form content"> <md-toolbar class="md-hue-2"> <div class="md-toolbar-tools"> <h2 class="md-flex toolbar-text">Please login</h2> </div> </md-toolbar> <md-content layout-padding> <md-input-container> <input placeholder="E-Mail" type="" ng-model="$parent.login.email"> <!-- required spaeter hinzufuegen--> </md-input-container> <md-input-container> <input placeholder="Passwort" type="password" ng-model="$parent.login.password"> <!-- required --> </md-input-container> </md-content> <md-content flex layout-padding> <md-button class="md-raised md-primary button-to-right" ng-click="Login()"> Login </md-button> </md-content> </div> <!-- LOGIN END --> <!-- REGISTER START --> <div ng-switch-when="register"> </div> <!-- REGISTER END --> </div> </div> </div> <!-- LOGIN / REGISTER END --> <!-- NORMAL SITE START --> <div ng-switch-when="true"> <!-- HEAD LINE START --> <div class="header navbar" layout-align="center" layout="row"> <md-content class="md-padding"> <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout-align="center center"> <md-nav-item md-nav-click="ChangeView('booking')" name="booking">Buchen</md-nav-item> <md-nav-item md-nav-click="ChangeView('manage')" name="manage">Buchungen verwalten</md-nav-item> <md-nav-item md-nav-click="ChangeView('profile')" name="profile">Profil bearbeiten</md-nav-item> </md-nav-bar> </md-content> </div> <!-- HEAD LINE END --> <div class="container" ng-switch on="currentView"> <!-- BOKKING START --> <div ng-switch-when="booking"> <div ng-controller="Ctrl_Booking"> <div style="width: 800px; height: 600px" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}"> <ng-map center="49.5, 8.434" zoom="12"> <div ng-repeat="p in points"> <marker position="{{ p.latitude }}, {{ p.longitude }}"></marker> </div> </ng-map> </div> </div> </div> <!-- BOKKING END --> <!-- MANAGE START --> <div ng-switch-when="manage"> <div ng-controller="Ctrl_Manage"> <table> <thead> <tr> <td> <md-toolbar class="md-hue-2"> <div class="md-toolbar-tools"> <h2 class="md-flex">Ausstehende Fahrten</h2> </div> </md-toolbar> </td> <td> <b style="margin-left: 25px"></b> </td> <td> <md-toolbar class="md-hue-2"> <div class="md-toolbar-tools"> <h2 class="md-flex">Abgeschlossene Fahrten</h2> </div> </md-toolbar> </td> <td> <b style="margin-left: 25px"></b> </td> <td> <md-toolbar class="md-hue-2"> <div class="md-toolbar-tools"> <h2 class="md-flex">Rechnung</h2> </div> </md-toolbar> </td> </tr> </thead> <tr> <td> <table style="width: 300px"> <tr ng-repeat="booking in bookings track by $index"> <td ng-switch on="{{ booking.state }}"> <md-content flex layout-padding class="md-block"> <label> Datum: {{ booking.date }} </label> <br> <label> Fahrtbeginn: {{ booking.startTime }} </label> <br> <label> Startort: {{ booking.startPlace }} </label> <label ng-switch-when="true"> <md-button class="md-raised md-primary" ng-click="Safe()"> Auf Karte anzeigen </md-button> </label> </md-content> <br> </td> </tr> </table> </td> <td></td> <td> <table style="width: 300px"> <tr ng-repeat="booking in finishedBookings track by $index"> <td ng-switch on="{{ booking.state }}"> <md-content flex layout-padding class="md-block"> <label> Datum: {{ booking.date }} </label> <br> <label> Fahrtbeginn: {{ booking.startTime }} </label> <label> {{ booking.startPlace }} </label> <br> <label> Fahrtende: {{ booking.endTime }} </label> <label> {{ booking.endPlace }} </label> <br> <md-button class="md-raised md-primary" ng-click="ShowBilling($index)">Rechnung anzeigen</md-button> </md-content> <br> </td> </tr> </table> </td> <td></td> <td> <table style="width: 300px"> <tr> <td> <md-content flex layout-padding class="md-block"> <label> Datum: {{ currentBooking.date }} </label> <br> <label> Fahrtbeginn: {{ currentBooking.startTime }} </label> <label> Startpunkt: {{ currentBooking.startPlace }} </label> <br> <label> Fahrtende: {{ currentBooking.endTime }} </label> <label> Endpunkt: {{ currentBooking.endPlace }} </label> <br> <label> Preis: {{ currentBooking.billing }}</label> <label> Rechnung: {{ currentBooking.payed }}</label> </md-content> </td> </tr> </table> </td> </tr> </table> </div> </div> <!-- MANAGE END --> <!-- PROFILE START --> <div ng-switch-when="profile" class="content user-edit"> <div ng-controller="Ctrl_Profile" layout="column" ng-cloak class="md-inline-form"> <md-toolbar class="md-hue-2"> <div class="md-toolbar-tools"> <h2 class="md-flex">Pers&ouml;nliche Daten</h2> </div> </md-toolbar> <md-content flex layout-padding class=""> <md-input-container class="md-block" flex-gt-xs> <label> Ihre Kundennummer: {{ userID }} </label> <input disabled> </md-input-container> <md-input-container> <label>Vorname</label> <input ng-model="user.name"> </md-input-container> <md-input-container> <label>Nachname</label> <input ng-model="user.familyName"> </md-input-container> </md-content> <md-content flex layout-padding> <md-input-container> <label>Email</label> <input ng-model="user.email" type="email"> </md-input-container> <md-input-container> <label>Telefon</label> <input ng-model="user.phoneNr"> </md-input-container> </md-content> <md-content flex layout-padding> <md-input-container> <label>Strasse</label> <input ng-model="user.address.street"> </md-input-container> <md-input-container> <label>Hausnummer</label> <input ng-model="user.address.number"> </md-input-container> </md-content> <md-content flex layout-padding> <md-input-container> <label>Land</label> <input ng-model="user.address.country"> </md-input-container> <md-input-container> <label>PLZ</label> <input ng-model="user.address.zip"> </md-input-container> </md-content> <!--TODO--> <md-content flex layout-padding> <md-input-container> <label>Stadt</label> <input ng-model="user.address.city"> <!--
